# .github/workflows/stock_scanner.yml
name: Fallen Angel Stock Scanner

on:
  schedule:
    # Run twice daily - adjust times as needed (UTC times)
    # 7:00 AM UTC = 8:00 AM CET (before US market open)
    - cron: '0 7 * * 1-5'  # Monday-Friday at 7 AM UTC
    # 9:00 PM UTC = 10:00 PM CET (after US market close)
    - cron: '0 21 * * 1-5'  # Monday-Friday at 9 PM UTC
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  scan-stocks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy requests
    
    - name: Run stock scanner
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
      run: |
        python fallen_angel_scanner.py
    
    - name: Upload scan results (optional - for history)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: scan-results-${{ github.run_number }}
        path: |
          *.log
          *.csv
        retention-days: 30
