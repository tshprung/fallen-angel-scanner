name: Daily Fallen Angel Scan

on:
  schedule:
    # Run at 18:30 UTC (19:30 Polish time) on weekdays
    - cron: "30 18 * * 1-5"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 40
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: pip install -r requirements.txt --break-system-packages
      
      - name: Run fallen angel scanner
        env:
          EMAIL_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        run: python fallen_angel_scanner.py
      
      - name: Commit memory file
        run: |
          git config user.name "fallen-angel-bot"
          git config user.email "bot@fallen-angel"
          git pull --rebase || true
          git add scanner_memory.json || true
          git add logs/*.txt || true
          git commit -m "Update scanner memory $(date +'%Y-%m-%d')" || echo "No changes"
          git push || echo "Push failed, memory not saved"
